<script type="text/javascript" src="js/zxxFile.js"></script>
<script>
var params = {
	fileInput: $("#fileImage").get(0),
	upButton: $("#fileSubmit").get(0),
	url: $("#uploadForm").attr("action"),
	filter: function(files) {
		var arrFiles = [];
		for (var i = 0, file; file = files[i]; i++) {
			if (file.type.indexOf("image") == 0) {
				if (file.size >= 512000) {
					alert('您这张"'+ file.name +'"图片大小过大，应小于500k');	
				} else {
					arrFiles.push(file);	
				}			
			} else {
				alert('文件"' + file.name + '"不是图片。');	
			}
		}
		return arrFiles;
	},
	onSelect: function(files) {
		var html = '', i = 0;
		$("#preview").html('<div class="upload_loading"></div>');
		var funAppendImage = function() {
			file = files[i];
			if (file) {
				var reader = new FileReader()
				reader.onload = function(e) {
					html = html +'<div class="subxc-list"><div class="img"><img id="uploadImage_' + i + '" src="' + e.target.result + '" class="upload_image"/><div class="bg"><a href="javascript:;" class="adelete-a" data-index="'+ i +'">删除</a></div></div>' +
						'<p>'+ file.name +'</p>'+ 
						'<div class="xc-opr clearfix"><a href="javascript:;" class="xc-fm-a">设为封面</a><a href="javascript:;" class="xc-xiugai-a">修改</a></div>'+
					'</div>';
					
					i++;
					funAppendImage();
					$('.subxc-list').hover(function(){
			    		$(this).children('.img').find('.bg').fadeIn();
			    	},function(){
			    		$(this).children('.img').find('.bg').fadeOut();
			    	})
				    $(".adelete-a").click(function(){
				    	$(this).parent().parent().parent('.subxc-list').remove();
				    });
				    //修改
				    $(".xc-xiugai-a").click(function(){	
						$(".layuiBg").css({
							display:"block",height:$(document).height()
						});
						$(".xcXgBox").css({
							left:($("body").width()-$(".xcXgBox").width())/2-20+"px",
							top:($(window).height()-$(".xcXgBox").height())/2+$(window).scrollTop()+"px",
							display:"block"
						});
					});
					
					$(".layerClose, .layuiBg ,.saveBtn").click(function(){
						$(".layuiBg ，.xcXgBox").fadeOut();
					});
				}
				reader.readAsDataURL(file);
			} else {
				$("#preview").html(html);
				if (html) {
					//删除方法
					$(".Thumb_delete").click(function() {
						ZXXFILE.funDeleteFile(files[parseInt($(this).attr("data-index"))]);
						return false;	
					});
					//提交按钮显示
					$("#fileSubmit").show();	
				} else {
					//提交按钮隐藏
					$("#fileSubmit").hide();	
				}
			}
		};
		funAppendImage();		
	},
	onDelete: function(file) {
		$("#uploadList_" + file.index).fadeOut();
	},
	onDragOver: function() {
		$(this).addClass("upload_drag_hover");
	},
	onDragLeave: function() {
		$(this).removeClass("upload_drag_hover");
	},
	onProgress: function(file, loaded, total) {
		var eleProgress = $("#uploadProgress_" + file.index), percent = (loaded / total * 100).toFixed(2) + '%';
		eleProgress.show().html(percent);
	},
	onSuccess: function(file, response) {
		$("#uploadInf").append("<p>上传成功，图片地址是：" + response + "</p>");
	},
	onFailure: function(file) {
		$("#uploadInf").append("<p>图片" + file.name + "上传失败！</p>");	
		$("#uploadImage_" + file.index).css("opacity", 0.2);
	},
	onComplete: function() {
		//提交按钮隐藏
		$("#fileSubmit").hide();
		//file控件value置空
		$("#fileImage").val("");
		$("#uploadInf").append("<p>当前图片全部上传完毕，可继续添加上传。</p>");
	}
};
ZXXFILE = $.extend(ZXXFILE, params);
ZXXFILE.init();
</script>
