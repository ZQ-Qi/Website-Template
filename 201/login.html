	<body class="">
		<div id="loading"></div>

		<div class="overlay"></div>

		<div class="masthead">
			<div class="masthead-bg"></div>
			<div class="container h-100">
				<div class="row h-100">
					<div class="col-12 my-auto">
						<div class="masthead-content text-dark py-5 py-md-0">
							<form class=""  method="post">
								<div class="text-center mb-3">
									<img src="assets/images/brand/logo.png" class="" alt="">
								</div>
								<div class="card">
									<div class="card-body">
										<div class="card-title text-center text-dark">Login to your Account</div>
										<div class="form-group">
											<label class="form-label text-dark">Email address</label>
											<input type="email" class="form-control" placeholder="Enter email">
										</div>
										<div class="form-group">
											<label class="form-label text-dark">Password</label>
											<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										</div>
										<div class="form-group">
											<label class="custom-control custom-checkbox">
												<a href="forgot-password.html" class="float-right small text-dark">I forgot password</a>
												<input type="checkbox" class="custom-control-input" />
												<span class="custom-control-label text-dark">Remember me</span>
											</label>
										</div>
										<div class="form-footer mt-2">
											<a href="index.html" class="btn btn-success btn-block">SignIn</a>
										</div>
										<div class="text-center  mt-3 text-dark">
											Don't have account yet? <a href="register.html">SignUp</a>
										</div>
										<hr class="divider">
										<div class="mt-2">
											<a href="https://www.facebook.com/" class="btn btn-facebook btn-block">SignIn via Facebook</a>
											<a href="https://www.google.com/gmail/" class="btn btn-google btn-block">SignIn via Google</a>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
