<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Float-Admin</title>

        <!-- Common plugins -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/simple-line-icons.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/pace.css" rel="stylesheet">
        <link href="css/jasny-bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/nanoscroller.css">
        <link rel="stylesheet" href="css/metismenu.min.css">
        <!--for checkbox-->
        <link href="css/blue.css" rel="stylesheet">
        <!--template css-->
        <link href="css/style.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
            html,body{
                height: 100%;
            }
        </style>
    </head>
    <body>

        <div class="misc-wrapper">
            <div class="misc-content">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                            <div class="misc-header text-center">
                                <img src="picture/logo-default.png" alt="">
                            </div>
                            <div class="misc-box">   
                                <p class="text-center text-uppercase pad-v">Sign up to get instant access.</p>
                                <form role="form">
                                   
                                     <div class="form-group">
                                         <label class="text-muted" for="eampleuser1">Email Id</label>
                                         <div class="group-icon">
                                        <input id="eampleuser1" type="text" placeholder="Enter Email" class="form-control" required="">
                                        <span class="icon-envelope text-muted icon-input"></span>
                                         </div>
                                    </div>
                                    <div class="form-group group-icon">
                                         <label class="text-muted" for="exampleInputPassword1">Password</label>
                                         <div class="group-icon">
                                        <input id="exampleInputPassword1" type="password" placeholder="Password" class="form-control">
                                        <span class="icon-lock text-muted icon-input"></span>
                                         </div>
                                    </div>
                                     <div class="form-group group-icon">
                                         <label class="text-muted" for="exampleInputPassword2">Confirm Password</label>
                                         <div class="group-icon">
                                        <input id="exampleInputPassword2" type="password" placeholder="Confirm Password" class="form-control">
                                        <span class="icon-lock text-muted icon-input"></span>
                                         </div>
                                    </div>
                                    <div class="clearfix">
                                        <div class="pull-left">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" class="i-checks" name="remember">
                                                    <span>  I Agree with Terms <a href="#">Terms</a></span></label>
                                            </div>
                                        </div>
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-block btn-primary">Login</button>
                                        </div>
                                    </div>
                                    <hr>
                                    <p class=" text-center">Have an account?</p>
                                    <a href="page-login.html" class="btn btn-block btn-default">Register Now</a>
                                </form>
                            </div>
                            <div class="text-center misc-footer">
                                <span>&copy; Copyright 2016 - 2017. Float Admin<br>Bootstrap admin template</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Common plugins-->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pace.min.js"></script>
        <script src="js/jasny-bootstrap.min.js"></script>
        <script src="js/jquery.slimscroll.min.js"></script>
        <script src="js/jquery.nanoscroller.min.js"></script>
        <script src="js/metismenu.min.js"></script>
        <script src="js/float-custom.js"></script>
        <!--ichecks-->
        <script src="js/icheck.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue'
                });
            });
        </script>
    </body>
</html>
