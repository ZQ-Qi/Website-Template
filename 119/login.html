<body class="login">



<div class="account-container login stacked">
	
	<div class="content clearfix">
		
		<form action="./index.html" method="post">
		
			<h1>登录</h1>		
			
			<div class="login-fields">
				
				<p>注册您的账号:</p>
				
				<div class="field">
					<label for="username">用户名:</label>
					<input type="text" id="username" name="username" value="" placeholder="用户名" class="login username-field" />
				</div> <!-- /field -->
				
				<div class="field">
					<label for="password">密码:</label>
					<input type="password" id="password" name="password" value="" placeholder="密码" class="login password-field"/>
				</div> <!-- /password -->
				
			</div> <!-- /login-fields -->
			
			<div class="login-actions">
				
				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">保持登录</label>
				</span>
									
				<button class="button btn btn-primary btn-large">登录</button>
				
			</div> <!-- .actions -->
			
			<div class="login-social">
				<p>用社交用户登录:</p>
				
				<div class="twitter">
					<a href="#" class="btn_1">Twitter</a>				
				</div>
				
				<div class="fb">
					<a href="#" class="btn_2">Facebook</a>				
				</div>
			</div>
			
		</form>
		
	</div> <!-- /content -->
	
</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
	还没账号? <a href="./signup.html">注册</a><br/>
	忘记 <a href="#">密码</a>
</div> <!-- /login-extra -->
