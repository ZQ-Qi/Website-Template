    <meta charset="utf-8">

<body>

<!-- //////////////////////////////////////////////////// Login div -->
<div id="login" class="image-bg">
<div class="container">
<div class="row">
    <div class="col-xs-12 content">
    <div class="panel login-form">
        <div class="panel-heading">
            <h2>Sign In</h2>
        </div> <!-- /panel-heading -->
        <div class="panel-body m-t-0">

        <form data-toggle="validator">

                <div class="form-group">
                    <label for="inputEmail" class="control-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon bg-purple" id="basic-addon1"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input  type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required>
                    </div> <!-- /input-group -->
                    <div class="help-block with-errors"></div>
                </div> <!-- /form-group -->

                <div class="form-group">

                <label for="inputPassword" class="control-label">Password</label>                    
                <div class="input-group">
                    <span class="input-group-addon bg-purple" id="basic-addon2"><i class="fa fa-key" aria-hidden="true"></i>
                    </span>
                    <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
                </div> <!-- /input-group -->
         
                </div> <!-- /form-group -->

                <div class="form-group">
                    <div class="checkbox checkbox-purple">   
                        <input id="checkbox" type="checkbox"/>
                        <label for="checkbox"><span>Remember me</span></label>
                    </div> <!-- /checkbox -->
                </div> <!-- /form-group -->

                <div class="form-group">
                    <button type="submit" class="btn btn-md bg-purple"><span>Sign in</span></button>
                    <a href="forgot-password.html" class="single-link pull-right m-t-10">Forogot Password?</a>
                    <a href="register.html" class="single-link pull-right m-t-10 m-r-10">Register</a>
                </div> <!-- /form-group -->

            </form> <!-- /form -->

        </div> <!-- /panel-body -->
    </div> <!-- /panel-->
    </div> <!-- /col -->
</div> <!-- /row -->
</div> <!-- /container -->
</div> <!-- /login -->
