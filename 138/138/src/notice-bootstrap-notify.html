<body class="with-side-menu">

	//= template/header.html

	//= template/side-menu.html

	<div class="page-content">
		<div class="container-fluid">
			<section class="box-typical box-typical-padding">
				<h3 class="with-border">Bootstrap Notify</h3>
				<div class="form-group">
					<button type="button" class="btn" onclick="bnBasic();">Basic</button>
					<button type="button" class="btn" onclick="bnPassingTitle();">Passing In A Title</button>
					<button type="button" class="btn" onclick="bnPassingHtml();">Passing HTML</button>
					<button type="button" class="btn" onclick="bnUrl();">Using A URL</button>
				</div>
				<div class="form-group">
					<button type="button" class="btn" onclick="bnFontIcon();">Using A Font Icon</button>
					<button type="button" class="btn" onclick="bnGlyphicon();">Using Glyphicon</button>
				</div>
				<div class="form-group">
					<button type="button" class="btn" onclick="bnCenter();">Center</button>
					<button type="button" class="btn" onclick="bnBottom();">Bottom</button>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-success" onclick="bnSuccess();">Success</button>
					<button type="button" class="btn btn-warning" onclick="bnWarning();">Warning</button>
					<button type="button" class="btn btn-danger" onclick="bnDanger();">Error</button>
					<button type="button" class="btn btn-info" onclick="bnInfo();">Information</button>
					<button type="button" class="btn btn-secondary" onclick="bnWhite();">White</button>
					<button type="button" class="btn btn-secondary" onclick="bnGrey();">Grey</button>
				</div>
			</section>
		</div><!--.container-fluid-->
	</div><!--.page-content-->

	//= template/modal-upload-1.html

	<script src="js/lib/bootstrap-notify/bootstrap-notify.min.js"></script>
	<script src="js/lib/bootstrap-notify/bootstrap-notify-init.js"></script>
	<script>
		function bnBasic() {
			$.notify("Hello World");
		}

		function bnPassingTitle() {
			$.notify({
				title: "Welcome:",
				message: "This plugin has been provided to you by Robert McIntosh aka mouse0270"
			});
		}

		function bnPassingHtml() {
			$.notify({
				title: "<strong>Welcome:</strong> ",
				message: "This plugin has been provided to you by Robert McIntosh aka <a href=\"https://twitter.com/Mouse0270\" target=\"_blank\">@mouse0270</a>"
			});
		}

		function bnFontIcon() {
			$.notify({
				icon: 'font-icon font-icon-warning',
				message: "You're not limited to just Bootstrap Font Icons"
			});
		}

		function bnGlyphicon() {
			$.notify({
				icon: 'glyphicon glyphicon-star',
				title: 'Title',
				message: "Everyone loves font icons! Use them in your notification!"
			});
		}

		function bnUrl() {
			$.notify({
				message: "Check out my twitter account by clicking on this notification!",
				url: "https://twitter.com/Mouse0270"
			});
		}

		function bnSuccess() {
			$.notify({
				icon: 'font-icon font-icon-check-circle',
				title: '<strong>Heads up!</strong>',
				message: 'You can use any of bootstraps other alert styles as well by default.'
			},{
				type: 'success'
			});
		}

		function bnWarning() {
			$.notify({
				icon: 'font-icon font-icon-warning',
				title: '<strong>Heads up!</strong>',
				message: 'You can use any of bootstraps other alert styles as well by default.'
			},{
				type: 'warning'
			});
		}

		function bnDanger() {
			$.notify({
				icon: 'font-icon font-icon-warning',
				title: '<strong>Heads up!</strong>',
				message: 'You can use any of bootstraps other alert styles as well by default.'
			},{
				type: 'danger'
			});
		}

		function bnInfo() {
			$.notify({
				icon: 'font-icon font-icon-warning',
				title: '<strong>Heads up!</strong>',
				message: 'You can use any of bootstraps other alert styles as well by default.'
			},{
				type: 'purple'
			});
		}


		function bnWhite() {
			$.notify({
				icon: 'font-icon font-icon-warning',
				title: '<strong>Heads up!</strong>',
				message: 'You can use any of bootstraps other alert styles as well by default.'
			},{
				type: 'white'
			});
		}


		function bnGrey() {
			$.notify({
				icon: 'font-icon font-icon-warning',
				title: '<strong>Heads up!</strong>',
				message: 'You can use any of bootstraps other alert styles as well by default.'
			},{
				type: 'grey'
			});
		}

		function bnCenter() {
			$.notify({
				icon: 'font-icon font-icon-warning',
				title: '<strong>Heads up!</strong>',
				message: 'You can use any of bootstraps other alert styles as well by default.'
			},{
				placement: {
					align: "center"
				}
			});
		}

		function bnBottom() {
			$.notify({
				icon: 'font-icon font-icon-warning',
				title: '<strong>Heads up!</strong>',
				message: 'You can use any of bootstraps other alert styles as well by default.'
			},{
				placement: {
					from: "bottom"
				}
			});
		}
	</script>
