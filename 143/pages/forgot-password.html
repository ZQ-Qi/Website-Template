<!-- //////////////////////////////////////////////////// Forgot Password div -->
<div id="forgot-password" class="image-bg">
<div class="container">
<div class="row">
    <div class="col-xs-12 content">
    <div class="forgot-password-form panel">
       <div class="panel-heading">
                <h3>Forgot Password</h3>
            </div> <!-- /panel-heading -->
            <div class="panel-body m-t-0">
            <div class="help">
            <form data-toggle="validator">

                <div class="form-group">
                    <label for="inputEmail3" class="control-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon bg-purple" id="basic-addon9"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input  type="email" class="form-control" id="inputEmail3" placeholder="Email" data-error="Bruh, that email address is invalid" required>
                    </div> <!-- /input-group -->
                    <div class="help-block with-errors"></div>
                </div> <!-- /form-group -->

                <div class="form-group m-t-0">
                    <label class="control-label">Question</label>
                        <input class="form-control" id="disabledInput" type="text" placeholder="Lorem ipsum dolor sit amet ?" disabled>
                    <div class="help-block with-errors"></div>
                </div> <!-- /form-group -->

                <div class="form-group">
                    <label class="control-label">Answer</label>
                    <input type="text" class="form-control" id="inputAnswerConfirm" data-match-error="Whoops, these don't match" placeholder="Your Answer" required>
                    <div class="help-block with-errors"></div>
                </div> <!-- /form-group -->

                <div class="form-group">
                    <button type="submit" class="btn btn-md bg-purple"><span>Submit</span></button>
                    <a href="register.html" class="single-link pull-right m-t-10">Register</a>
                    <a href="sign-in.html" class="single-link pull-right m-t-10 m-r-10"> Sign in</a>
                </div> <!-- /form-group -->

            </form> <!-- /form -->
            </div> <!-- /panel-body -->
            </div> <!-- /help -->
    </div> <!-- /panel-->
    </div> <!-- /col -->
</div> <!-- /row -->
</div> <!-- /container -->
</div> <!-- /forgot-password -->
