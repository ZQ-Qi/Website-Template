		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner">
					<div class="login-brand text-center">
						<i class="fa fa-database m-right-xs"></i> Simplify <strong class="text-skin">Admin</strong>
					</div>

						<div class="form-group m-bottom-md">

							<input type="password" class="form-control" placeholder="Password">
						</div>

							<input type="password" class="form-control" placeholder="Confirm Password">
						</div>
						<div class="form-group">
							<div class="custom-checkbox">
								<input type="checkbox" id="chkAccept">
								<label for="chkAccept"></label>
							</div>
							I accept the agreement
						</div>

						<div class="m-top-md p-top-sm">
							<a href="#" class="btn btn-success block">Create an accounts</a>
						</div>

						<div class="m-top-md p-top-sm">
							<div class="font-12 text-center m-bottom-xs">Already have an account?</div>
							<a href="signin.html" class="btn btn-default block">Sign In</a>
						</div>
					</form>
				</div><!-- ./sign-in-inner -->
