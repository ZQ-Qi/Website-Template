<div class="page-content">
    <div class="container-fluid">
        <section class="box-typical box-typical-padding">
            <h3 class="with-border">notie.js</h3>
            <button id="notie-success" type="button" class="btn btn-success">Success</button>
            <button id="notie-warning" type="button" class="btn btn-warning">Warning</button>
            <button id="notie-error" type="button" class="btn btn-danger">Error</button>
            <button id="notie-info" type="button" class="btn btn-info">Information</button>
            <button id="notie-confirm" type="button" class="btn">Confirm</button>
            <button id="notie-input" type="button" class="btn">Input</button>
        </section>
        <section class="box-typical box-typical-padding">
            <h3 class="with-border">Bootstrap Notify</h3>
            <div class="form-group">
                <button id="bn-basic" type="button" class="btn">Basic</button>
                <button id="bn-passing-title" type="button" class="btn">Passing In A Title</button>
                <button id="bn-passing-html" type="button" class="btn">Passing HTML</button>
                <button id="bn-url" type="button" class="btn">Using A URL</button>
            </div>
            <div class="form-group">
                <button id="bn-font-icon" type="button" class="btn">Using A Font Icon</button>
                <button id="bn-glyphicon" type="button" class="btn">Using Glyphicon</button>
            </div>
            <div class="form-group">
                <button id="bn-center" type="button" class="btn">Center</button>
                <button id="bn-bottom" type="button" class="btn">Bottom</button>
            </div>
            <div class="form-group">
                <button id="bn-success" type="button" class="btn btn-success">Success</button>
                <button id="bn-warning" type="button" class="btn btn-warning">Warning</button>
                <button id="bn-danger" type="button" class="btn btn-danger">Error</button>
                <button id="bn-info" type="button" class="btn btn-info">Information</button>
                <button id="bn-white" type="button" class="btn btn-secondary">White</button>
                <button id="bn-grey" type="button" class="btn btn-secondary">Grey</button>
            </div>
        </section>

        <section class="box-typical box-typical-padding">
            <h3 class="with-border">PNotify</h3>
            <div class="form-group">
                <button id="pn-simple" type="button" class="btn">Simple</button>
                <button id="pn-regular" type="button" class="btn">Regular Notice</button>
                <button id="pn-glyphicon" type="button" class="btn">Glyphicon</button>
                <button id="pn-custom-icon" type="button" class="btn">Custom Icon</button>
                <button id="pn-no-icon" type="button" class="btn">No Icon Notice</button>
            </div>

            <div class="form-group">
                <button id="pn-info" type="button" class="btn">Info</button>
                <button id="pn-success" type="button" class="btn btn-success">Success</button>
                <button id="pn-warning" type="button" class="btn btn-warning">Warning</button>
                <button id="pn-danger" type="button" class="btn btn-danger">Error</button>
                <button id="pn-purple" type="button" class="btn btn-info">Purple</button>
                <button id="pn-white" type="button" class="btn btn-secondary">White</button>
                <button id="pn-grey" type="button" class="btn btn-secondary">Grey</button>
            </div>
        </section>

    </div><!--.container-fluid-->
