	<div class="row-col">
	  <div class="light lt b-b clearfix">
	    <span class="text-xs pull-right p-a inline">Created on: {{ item.date  | date:'MMM-dd-yyyy H:mm' }}</span>
	    <div class="dropdown">
	      <a class="p-a inline" data-toggle="dropdown" >
	      	<span class="w-16 inline {{item.color}} b-a b" style="vertical-align: -15%"></span>
	      </a>
	      <div class="dropdown-menu animated fadeIn p-x-sm">
	        <div ng-repeat="color in colors" class="m-a-sm inline pointer" ng-click=" item.color = color ">
	        	<span class="w-16 inline {{color}} b-a b m-t-xs"></span>
	        </div>
	      </div>
	    </div>
	  </div>
	  <div class="row-row">
	    <div class="row-body">
	      <div class="row-inner">
	        <textarea class="form-control no-radius no-border no-bg p-a text-md" style="height:100%;" ng-model="item.title">
	        </textarea>
	      </div>
	    </div>
	  </div>
	  <div class="md-fab-bottom-right pos-fix">
	  	<div class="m-b">
	  	  <a ui-sref="app.note.list" class="md-btn md-fab md-mini white">
		  	<i class="material-icons i-24">&#xe5cb;</i>
		  </a>
		  <a ng-click="removeItem(item)" class="md-btn md-fab md-mini red">
		  	<i class="material-icons i-24 text-white">&#xe14c;</i>
		  </a>
		</div>
	  </div>
  </div>
