  <div class="app-content content">
    <div class="content-wrapper">
      <div class="content-header row">

      <div class="content-body">
        <section class="col-md-4 col-8 ml-auto box-shadow-2 p-0">
          <div class="card border-grey border-lighten-3 px-2 py-2 row mb-0">
            <div class="card-header border-0">
              <div class="card-title text-center">
                <img src="../../../app-assets/images/logo/stack-logo-dark.png" alt="branding logo">
              </div>
              <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2">
                <span>Login with Stack</span>
              </h6>
            </div>
            <div class="card-content">
              <div class="card-body">
                <form class="form-horizontal" action="index.html" novalidate>
                  <fieldset class="form-group position-relative has-icon-left">
                    <input type="text" class="form-control form-control-lg" id="user-name" placeholder="Your Username"
                    tabindex="1" required data-validation-required-message="Please enter your username.">
                    <div class="form-control-position">
                      <i class="ft-user"></i>
                    </div>
                    <div class="form-text font-small-3"></div>
                  </fieldset>
                  <fieldset class="form-group position-relative has-icon-left">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter Password"
                    tabindex="2" required data-validation-required-message="Please enter valid passwords.">
                    <div class="form-control-position">
                      <i class="fa fa-key"></i>
                    </div>
                    <div class="form-text font-small-3"></div>
                  </fieldset>
                  <div class="form-group row">
                    <div class="col-md-6 col-12 text-center text-md-left">
                      <fieldset>
                        <input type="checkbox" id="remember-me" class="chk-remember">
                        <label for="remember-me"> Remember Me</label>
                      </fieldset>
                    </div>
                    <div class="col-md-6 col-12 text-center text-md-right"><a href="recover-password.html" class="card-link">Forgot Password?</a></div>
                  </div>
                  <button type="submit" class="btn btn-danger btn-block btn-lg"><i class="ft-unlock"></i> Login</button>
                </form>
              </div>
            </div>
            <div class="card-footer border-0">
              <p class="card-subtitle line-on-side text-muted text-center font-small-3 mx-2 my-1">
                <span>New to Stack ?</span>
              </p>
              <a href="register-advanced.html" class="btn btn-primary btn-block btn-lg mt-3"><i class="ft-user"></i> Register</a>
            </div>
