//= template/head.html
<link rel="stylesheet" href="css/separate/elements/player.min.css">
//= template/head-end.html
<body class="with-side-menu">

	//= template/header.html

	//= template/side-menu.html

	<div class="page-content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-4 col-lg-5 col-md-6">
					<div class="cstm-player cstm-player-big">
						<div class="cstm-player-video">
							<img src="img/player-photo-b.jpg" alt="">
							<div class="hover">
								<i class="font-icon-play"></i>
							</div>
						</div>
						<div class="cstm-player-progress">
							<div style="width:26%"></div>
						</div>
						<div class="cstm-player-inner">
							<div class="time time-left">2:54</div>
							<div class="time time-right">3:12</div>
							<div class="cstm-player-singer">Bernard Hermann</div>
							<div class="cstm-player-song">La Mojarra</div>
							<div class="cstm-player-album">La Mojarra – 2014</div>
							<div class="cstm-player-controls">
								<i class="font-icon font-icon-play-prev"></i>
								<i class="font-icon font-icon-play-circle"></i>
								<i class="font-icon font-icon-play-next"></i>
							</div>
							<div class="cstm-player-volume">
								<div class="progress" style="width: 65%">
									<div class="handle"></div>
								</div>
							</div>
						</div>
					</div><!--.cstm-player-->
				</div>
				<div class="col-xl-4 col-lg-5 col-md-6">
					<div class="cstm-player cstm-player-small">
						<div class="cstm-player-preview">
							<img src="img/player-photo-s.jpg" alt="">
						</div>
						<div class="cstm-player-inner">
							<div class="cstm-player-inner-in">
								<div class="cstm-player-info">
									<div class="cstm-player-info-in">
										<div class="cstm-player-singer">Bernard Hermann</div>
										<div class="cstm-player-song">La Mojarra</div>
										<div class="cstm-player-album">La Mojarra – 2014</div>
									</div>
								</div>
								<div class="cstm-player-controls">
									<i class="font-icon font-icon-play-prev"></i>
									<i class="font-icon font-icon-play-circle"></i>
									<i class="font-icon font-icon-play-next"></i>
								</div>
							</div>
						</div>
						<div class="cstm-player-progress">
							<div style="width:26%"></div>
						</div>
					</div><!--.cstm-player-->
				</div>
			</div><!--.row-->
			<div class="row">
				<div class="col-xl-4 col-lg-5 col-md-6">
					<div class="cstm-video-player" style="background-image: url('img/player-photo-b.jpg');">
						<div class="cstm-video-player-hover">
							<i class="font-icon font-icon-play"></i>
						</div>
						<div class="cstm-video-player-controls">
							<div class="cstm-video-player-progress">
								<div class="downloaded" style="width:75%"></div>
								<div class="played" style="width:35%"></div>
							</div>
							<div class="cstm-video-player-controls-left">
								<button type="button" class="cstm-video-player-btn">
									<i class="font-icon font-icon-play"></i>
								</button>
								<button type="button" class="cstm-video-player-btn">
									<i class="font-icon font-icon-player-next"></i>
								</button>
								<button type="button" class="cstm-video-player-btn">
									<i class="font-icon font-icon-player-sound"></i>
								</button>
							</div>
							<div class="cstm-video-player-controls-right">
								<button type="button" class="cstm-video-player-btn">
									<i class="font-icon font-icon-player-subtitres"></i>
								</button>
								<button type="button" class="cstm-video-player-btn">
									<i class="font-icon font-icon-player-settings"></i>
								</button>
								<button type="button" class="cstm-video-player-btn">
									<i class="font-icon font-icon-player-wide-screen"></i>
								</button>
								<button type="button" class="cstm-video-player-btn">
									<i class="font-icon font-icon-player-full-screen"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div><!--.container-fluid-->
	</div><!--.page-content-->

	//= template/footer.html

//= template/foot.html
