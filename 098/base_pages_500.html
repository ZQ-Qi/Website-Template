    <body>
        <!-- Error Content -->
        <div class="content bg-white text-center pulldown overflow-hidden">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <!-- Error Titles -->
                    <h1 class="font-s128 font-w300 text-modern animated zoomInDown">500</h1>
                    <h2 class="h3 font-w300 push-50 animated fadeInUp">We are sorry but our server encountered an internal error..</h2>
                    <!-- END Error Titles -->

                    <!-- Search Form -->
                    <form class="form-horizontal push-50" action="base_pages_search.html" method="post">
                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="input-group input-group-lg">
                                    <input class="form-control" type="text" placeholder="Search application..">
                                    <div class="input-group-btn">
                                        <button class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- END Search Form -->
                </div>
            </div>
        </div>
        <!-- END Error Content -->

        <!-- Error Footer -->
        <div class="content pulldown text-muted text-center">
            Would you like to let us know about it?<br>
            <a class="link-effect" href="javascript:void(0)">Report it</a> or <a class="link-effect" href="index.html">Go Back to Dashboard</a>
        </div>
        <!-- END Error Footer -->

        <!-- OneUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock, Appear, CountTo, Placeholder, Cookie and App.js -->
        <script src="assets/js/core/jquery.min.js"></script>

        <script src="assets/js/core/jquery.scrollLock.min.js"></script>
        <script src="assets/js/core/jquery.appear.min.js"></script>
        <script src="assets/js/core/jquery.countTo.min.js"></script>
        <script src="assets/js/core/jquery.placeholder.min.js"></script>
        <script src="assets/js/core/js.cookie.min.js"></script>
        <script src="assets/js/app.js"></script>
